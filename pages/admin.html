  <div class="wrapper_admin">
    <section class="propiedades_crud">
      <div class="tabla_formulario">

        <div class="Titulo">
          <h1>Propiedades ingresadas</h1>
        </div>

        <form class="formulario_ingreso" id="formulario_ingreso" name="formulario_ingreso">
          <div>
            <label>Titulo</label><label class="validation-error hide" id="fullNameValidationError">Este campo es
              requerido</label>
            <input type="text" name="titulo" id="titulo" value="casa">
          </div>
          <div>
            <label>Descripcion</label>
            <input type="text" name="descripcion" id="descripcion" value="casa linda con picina">
          </div>
          <div>
            <label>Habitaciones</label>
            <input type="text" name="habitaciones" id="habitaciones" value="3">
          </div>
          <div>
            <label>Ba√±os</label>
            <input type="text" name="banos" id="banos" value="1">
          </div>
          <div>
            <div>
              <label>Superficie</label>
              <input type="text" name="area" id="area" value="250">
            </div>
            <div>
              <label>Precio</label>
              <input type="text" name="precio" id="precio" value="154800">
            </div>
            <div>
              <label>Tipo de Propiedad</label>
              <select name="tipo_propiedad" class="select_admin">
                <option value="Casa">Casa</option>
                <option value="Departamento" selected>Departamento</option>
                <option value="PH" selected>PH</option>
              </select>
            </div>
            <div>
              <label>Zona</label>
              <input type="text" name="zona" id="zona" value="devoto">
            </div>
            <div>
              <label>Operacion</label>
              <select name="operacion" class="select_admin">
                <option value="Venta">Venta</option>
                <option value="Compra" selected>Compra</option>
              </select>
            </div>
            <div>
              <label>Fecha</label>
              <input type="text" name="fecha" id="fecha" value="hoy">
            </div>
            <div>
              <label>Promocionada</label>
              <input type="text" name="promocionada" id="promocionada" value="si">
            </div>
            <label>Codigo</label>
            <input type="text" name="codigo" id="codigo" value="100">
          </div>

          <div class="form_crud_btn">
            <input type="submit" value="Submit">
          </div>

          <div class="form_crud_btn">
            <input type="button" id="btn_borrar" value="Borrar Formulario" onclick="borrarFormulario()">
          </div>
        </form>
      </div>

      <div class="tabla_show" id="tabla_show">

      </div>
